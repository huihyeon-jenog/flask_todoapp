<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-widthm initial-scale=1.0">
    <title>todo app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="margin-top: 50px">
        <h1>Todo App</h1>
        <form action="/add" method="POST" class="mt-5">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter Todo..." aria-label="Recipient's username" aria-describedby="button-addon2" name="title">
              <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Add</button>
            </div>
        </form>
        {% for todo in todo_list %}
            <ul class="list-group list-group-flush">
              <li class="list-group-item">{{todo.id}} | {{todo.title}}</li>
            </ul>
            <div class="m-4 ">
                {% if todo.complete == False %}
                    <label class="btn btn-secondary">Not Complete</label>
                {% else %}
                    <label class="btn btn-success">Complete</label>
                {% endif %}

                <a class="btn btn-primary" href="/update/{{todo.id}}">Update</a>
                <a class="btn btn-danger" href="/delete/{{todo.id}}">Delete</a>
            </div>
        {% endfor %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
